<!--In case there are messages to display-->
{% if messages %}
    <!--Iterate over all the messages-->
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="row alert alert-danger alert-dismissible fade show" style="margin-bottom: -1px; text-align: center;">
        {% else %}
            <div class="row alert alert-{{ message.tags }} alert-dismissible fade show" style="margin-bottom: -1px; text-align: center;">
        {% endif %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="container">{{ message }}</div>
            </div>
        
    {% endfor %}
{% endif %}
{% block scripts %}
<script>
    var myTimer = setTimeout(messageDismiss, 3000);
    function messageDismiss() {
        $(".alert").remove();
    }
</script>

{% endblock %}
