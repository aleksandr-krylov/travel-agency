{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-8 col-md-8">
                {% for post in news %}
                    <div class="border-bottom mt-3 mb-3">
                        <h2 class="border-bottom">{{ post.title }}</h2>
                        <div class="row">
                            <div class="col-lg-3 col-sm-auto">
                                <i class="far fa-clock"></i>
                                <span>{{ post.date_posted|date:'d F Y' }}</span>
                            </div>
                            <div class="col-auto">
                                <i class="far fa-user-circle"></i>
                                <span>admin</span>
                            </div>
                        </div>
                        <img class="mt-3 mb-4" src="{{ post.image.url }}" alt="news-post-image" style="width: 100%;">
                        <a class="btn btn-primary mb-3" href="{% url 'news-post' post.id %}" >Читать далее</a>
                    </div>
                {% endfor %}
            </div>
            <div class="col-lg-4 col-md-4">
                {% include 'mainapp/includes/news-panel.html' %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
