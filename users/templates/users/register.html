{% extends 'mainapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row" id="sign-up">
    <div class="container pt-4 pb-4">
        <div class="col-lg-6 offset-lg-3 section bg-light">
            <form method="POST">
                {% csrf_token %}
                <fieldset class='form-group'>
                    <legend class='border-bottom mb-4'>Регистрация</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class='form-group'>
                    <button class='btn btn-outline-primary' type="submit">Зарегистрироваться</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Уже зарегистрированы? <a class='ml-2' href="{% url 'login' %}">Войти</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
